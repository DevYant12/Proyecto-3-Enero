<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Finance - Admin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="admin-page">
    <header style="padding: 20px; border-bottom: 1px solid #333;">
        <h1>Panel Admin</h1>
        <button id="logoutBtnAdmin" style="width: auto; padding: 5px 15px; font-size: 12px; background: var(--apple-red);">Cerrar Sesión</button>
    </header>

    <section style="padding: 20px;">
    <div style="background: var(--card-gray); padding: 20px; border-radius: 15px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center;">
        <div>
            <h3 style="margin: 0; font-size: 1rem;">Acciones Globales</h3>
            <p style="margin: 5px 0 0; font-size: 12px; color: var(--text-gray);">Afecta a todos los usuarios registrados</p>
        </div>
        <button id="btnBonoGlobal" style="width: auto; background: var(--apple-green); margin: 0; padding: 10px 20px;">
            + $1.00 a todos
        </button>
    </div>
    
    </section>

    <section style="padding: 20px;">
        <h2 style="margin-bottom: 20px; font-size: 1rem; color: var(--text-gray);">GESTIÓN DE USUARIOS</h2>
        <div class="historial-container">
            <table style="width: 100%; border-collapse: collapse;">
                <thead>
                    <tr style="text-align: left; color: var(--text-gray); font-size: 0.8rem; border-bottom: 1px solid #444;">
                        <th style="padding: 10px;">USUARIO</th>
                        <th style="padding: 10px;">SALDO ACTUAL</th>
                        <th style="padding: 10px;">NUEVO VALOR</th>
                    </tr>
                </thead>
                <tbody id="userTable">
                    </tbody>
            </table>
        </div>
    </section>

    <script type="module" src="script.js"></script>
</body>
</html>
