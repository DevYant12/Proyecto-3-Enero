<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Finance - Mi Cartera</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="home-page">
    <header class="top-bar">
        <div class="user-info">
            <p style="color: var(--text-gray); margin: 0;">Bienvenido, <span id="username" style="color: white; font-weight: 600;">Cargando...</span></p>
            <p style="margin: 15px 0 5px 0; color: var(--text-gray); font-size: 14px;">Saldo Total</p>
            <h1 class="saldo">$<span id="saldo">0.00</span></h1>
        </div>
        <div class="actions" style="display: flex; gap: 10px; margin-top: 20px;">
            <button onclick="recargar()" style="background: var(--apple-green);">Recargar</button>
            <button id="logoutBtn" style="background: #2c2c2e; color: var(--apple-red);">Salir</button>
        </div>
    </header>

    <section class="catalogo">
        <h2 style="padding: 0 20px; font-size: 1.2rem;">Inversiones Disponibles</h2>
        <div class="products-grid">
            <div class="product">
                <img src="p1.jpg" alt="P1">
                <h4>Plan Inicial</h4>
                <p class="price">$10.00</p>
                <button class="buy-btn" data-price="10" data-name="Plan Inicial">Invertir</button>
            </div>
            <div class="product">
                <img src="p2.jpg" alt="P2">
                <h4>Plan Pro</h4>
                <p class="price">$50.00</p>
                <button class="buy-btn" data-price="50" data-name="Plan Pro">Invertir</button>
            </div>
            <div class="product">
                <img src="p3.jpg" alt="P3">
                <h4>Plan Elite</h4>
                <p class="price">$100.00</p>
                <button class="buy-btn" data-price="100" data-name="Plan Elite">Invertir</button>
            </div>
        </div>
    </section>

    <section class="historial-container" style="margin: 20px;">
        <h2 style="font-size: 1.1rem; margin-bottom: 15px;">Movimientos</h2>
        <div style="overflow-x: auto;">
            <table style="width: 100%; border-collapse: collapse;">
                <thead>
                    <tr style="color: var(--text-gray); font-size: 0.7rem; text-transform: uppercase; border-bottom: 1px solid #333; text-align: left;">
                        <th style="padding: 10px;">Fecha</th>
                        <th style="padding: 10px;">Detalle</th>
                        <th style="padding: 10px; text-align: right;">Monto</th>
                    </tr>
                </thead>
                <tbody id="listaHistorial">
                    </tbody>
            </table>
        </div>
    </section>

    <div id="overlay" class="overlay" style="display:none; position: fixed; top:0; left:0; width:100%; height:100%; justify-content:center; align-items:center; z-index:1000;">
        <div class="login-box" style="text-align: center; max-width: 320px;">
            <h2 style="color: var(--apple-blue);">Â¡Bienvenido!</h2>
            <p>Has recibido un bono de <b>$4.00</b> por unirte a Apple Finance.</p>
            <button id="closeBtn" style="margin-top: 20px;">Empezar</button>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
